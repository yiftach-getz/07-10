<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>תודה - 07:10 האדמה תספר הכל</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #111; color: #fff; min-height: 100vh; }
    .thankyou-container {
      max-width: 420px;
      margin: 80px auto 0 auto;
      background: #181818;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.18);
      padding: 48px 24px 36px 24px;
      border: 2px solid #fff;
      text-align: center;
    }
    .thankyou-logo {
      width: 110px;
      height: auto;
      border-radius: 16px;
      margin-bottom: 32px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      background: #fff;
    }
    .thankyou-title {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 18px;
      color: #fff;
    }
    .thankyou-desc {
      font-size: 1.1em;
      color: #ffe6b3;
      margin-bottom: 32px;
    }
    .back-btn {
      display: inline-block;
      margin: 0 auto;
      padding: 12px 32px;
      background: #8B1A1A;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 24px;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .back-btn:hover {
      background: #a83232;
      color: #fff;
      box-shadow: 0 4px 24px rgba(139,26,26,0.18);
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <img src="IMAEGE/logo.jpg.png" alt="לוגו האתר" class="thankyou-logo">
    <div class="thankyou-title">בקשתך התקבלה ונשלחה למחבר</div>
    <div class="thankyou-desc">מוזמן להמשיך לעקוב</div>
    <a href="index.html" class="back-btn">חזרה לאתר</a>
  </div>
</body>
</html>
