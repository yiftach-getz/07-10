    body { background: #111; color: #fff; }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 28px;
      max-width: 1200px;
      margin: 48px auto 32px auto;
      padding: 0 16px;

      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    .gallery-grid img:hover {

    .back-btn {

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.92);
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
    }
    .lightbox.active { display: flex; }
    .lightbox-img {
      max-width: 92vw;
      max-height: 82vh;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(255,0,0,0.18), 0 4px 18px rgba(0,0,0,0.45);
      border: 3px solid #fff;
      background: #181818;
      animation: fadeIn 0.2s;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .lightbox-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3.2em;
      color: #fff;
      background: rgba(139,26,26,0.7);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10001;
      transition: background 0.2s, color 0.2s;
      user-select: none;
    }
    .lightbox-arrow:hover { background: #fff; color: #8B1A1A; }
    .lightbox-arrow.left { right: 80vw; left: unset; }
    .lightbox-arrow.right { left: 80vw; right: unset; }
    @media (max-width: 900px) {
      .lightbox-arrow.left { right: 10px; }
      .lightbox-arrow.right { left: 10px; }
    }
    .lightbox-close {
      position: absolute;
      top: 32px;
      left: 32px;
      font-size: 2.2em;
      color: #fff;
      background: rgba(139,26,26,0.7);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10002;
      transition: background 0.2s, color 0.2s;
    }
    .lightbox-close:hover { background: #fff; color: #8B1A1A; }

    <img class="lightbox-img" id="lightboxImg" src="" alt="תמונה מוגדלת">
    <button class="lightbox-arrow right" id="lightboxNext" title="הבא" aria-label="הבא">&#8594;</button>
    <button class="lightbox-close" id="lightboxClose" title="סגור" aria-label="סגור">&#10005;</button>
  </div>
  <script>
    // אסוף את כל קישורי התמונות
    const galleryLinks = Array.from(document.querySelectorAll('.gallery-grid a'));
    const images = galleryLinks.map(link => link.querySelector('img').src);
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxPrev = document.getElementById('lightboxPrev');
    const lightboxNext = document.getElementById('lightboxNext');
    const lightboxClose = document.getElementById('lightboxClose');
    let currentIndex = 0;

    function openLightbox(idx) {
      currentIndex = idx;
      lightboxImg.src = images[currentIndex];
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }
    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex];
    }
    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex];
    }
    galleryLinks.forEach((link, idx) => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        openLightbox(idx);
      });
    });
    lightboxClose.addEventListener('click', closeLightbox);
    lightboxNext.addEventListener('click', showNext);
    lightboxPrev.addEventListener('click', showPrev);
    // דפדוף עם חיצים וסגירה עם ESC
    document.addEventListener('keydown', function(e) {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
      if (e.key === 'Escape') closeLightbox();
    });
    // סגירה בלחיצה על הרקע
    lightbox.addEventListener('click', function(e) {
      if (e.target === lightbox) closeLightbox();
    });
  </script>
